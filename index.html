<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9beea7f700.js" crossorigin="anonymous"></script>
    <title>Cadastro de usuário</title>

</head>

<body>
    <img src="teste 2" alt="heart">
    <div>
        <h1 id="titulo">Cadastro</h1><br>
    </div>

    <form id="form">

        <div class="input">
            <i class="fa-solid fa-circle-user" style="color: #422163;"></i>
            <label>Nome:</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome completo">
        </div>
       
        <div class="input">
            <i class="fa-solid fa-cake-candles" style="color: #422163;"></i>
            <form>
                Aniversário: <input type="date" name="nascimento">

        </div>
        <form id="form">
            <div class="input">
                <i class="fa-solid fa-envelope" style="color: #422163;"></i>
                <label>Email:</label>

                <input type="email" name="Email" id="Email" placeholder="Digite seu email">
            </div>
            <div class="input">
                <i class="fa-solid fa-lock" style="color: #422163;"></i>
                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua Senha">
            </div>

            <div class="input">
                <i class="fa-solid fa-lock" style="color: #422163;"></i>
                <form>
                    <label>Confirme sua senha:</label>
                    <input type="password" name="senha" placeholder="Confirme sua senha">
            </div>

        </form>

        <form id="button">
            <input type="button" value="ENVIAR" onclick="msg()"
                style="width: 90px;height: 30px;background-color: #8000806e; border-radius: 10px; border-color:#663399;  font-family: Georgia, 'Times New Roman', Times, serif;cursor: pointer;">
        </form>

        <script>
            function msg() {
                alert("Você se cadastrou com sucesso!");
            }
        </script>



</body>

</html>
